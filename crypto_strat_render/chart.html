<!DOCTYPE html>
<html>
<head>
  <title>Crypto Chart</title>
</head>
<body>
  <h1>Live Chart</h1>
  <iframe id="chart" width="100%" height="500" frameborder="0"></iframe>
  <script>
    const params = new URLSearchParams(window.location.search);
    const coin = params.get("coin") || "bitcoin";
    const map = {
      "bitcoin": "BTCUSDT",
      "ethereum": "ETHUSDT",
      "sei-network": "SEIUSDT",
      "sui": "SUIUSDT",
      "wall-street-memes": "WALUSDT",
      "plume-network": "PLUMEUSDT"
    };
    const symbol = map[coin] || "BTCUSDT";
    document.getElementById("chart").src = `https://s.tradingview.com/widgetembed/?symbol=BINANCE:${symbol}&interval=1H&theme=dark`;
  </script>
</body>
</html>
